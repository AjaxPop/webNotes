<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Notes</title>
    <link rel="stylesheet" href="popup.css" />

</head>

<body>
    <div id="container">
            <button class="settings" id="bold" title="Bold">B</button>
            <button class="settings" id="italic" title="Italic">I</button>
            <button class="settings" id="strikeThrough" title="Strikethrough">S</button>
            <button class="settings" id="underline" title="underline">U</button>
            <div contenteditable="true" id="txtNotes"></div>
            <button id="clearText">Clear</button>
        </div>
    <script src="popup.js"></script>
</body>

</html>
